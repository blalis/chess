<html>
	<head>
		<meta charset="utf8">
		<link rel="icon" href="image/BR.png">
		<title>CHESS</title>
		<link rel="stylesheet" href="chess.css">
	</head>
	<body>
		<div id="main">
			<div id="left-side">
				<div id="above-board">
					<div id="notifications-current-game">
						<div id="pawn-promotion-field"></div>
					</div>
					<div id="notifications-overall">
					</div>
				</div>
				<div id="chessboard">
					<div id="board-top">
						<div id="numbers"></div>
						<div id="board">
						</div>
					</div>
					<div id="letters-container">
						<div id="letters"></div>
					</div>
				</div>
			</div>
			<div id="right-side">
				<div id="options-main">
					<input type="button" id="play_against_computer_button" class="options-menu-buttons" onclick="play_against_computer_button(this.id, 0)" value="Play against computer">
					<input type="button" id="play_against_computer_training_button" class="options-menu-buttons" onclick="play_against_computer_button(this.id, 1)" value="Play against computer/training">
					<input type="button" id="training_button" class="options-menu-buttons" onclick="training()" value="Training">
					<input type="button" id="play_against_human_button" class="options-menu-buttons" onclick="" value="Play against human" disabled>
					<!--
					<input type="button" class="options-menu-buttons" onclick="" value="Play/train as white" disabled>
					<input type="button" class="options-menu-buttons" onclick="" value="Play/train as black" disabled>
					-->
				</div>
				<div id="user-panel">
					<div id="game-options">
						<div id="general-game-options">
							<div id="game-options-buttons">
								<input type="button" id="b_new_game" class="game-options-buttons-class" onclick="new_game(this)" value="New game">
								<input type="button" id="b_flip_view" class="game-options-buttons-class" onclick="flip_view_func(this)" value="flip view">
								<input type="button" id="button-switch-auto-flip-view" class="game-options-buttons-class" onclick="switch_auto_flipping_view()" value="turn OFF flipping view">
								<input type="button" class="game-options-buttons-class" onclick="resign()" value="Resign">
								<input type="button" class="game-options-buttons-class" onclick="offer_draw()" value="Draw" disabled>
								<input type="button" class="game-options-buttons-class" onclick="take_back_last_move(this)" value="take back move">
							</div>
							<div id="game-options-checks">
								<b>Special moves:</b>
								<br>
								<input type="checkbox" id="special-moves-check" onclick="toggle_special_moves( this )" checked>
								<label for="special-moves-check">enable/Disable special moves</label>
								<br>
								<input type="checkbox" id="castling-check" onclick="toggle_castling( this )" checked>
								<label for="castling-check">Castling</label>
								<br>
								<input type="checkbox" id="en_passant-check" onclick="toggle_en_passant( this )" checked>
								<label for="en_passant-check">en_passant</label>
								<!-- <label for="en_passant-check">en_passant</label> -->
								<br><br>
								<b>Special effects:</b>
								<br>
								<input type="checkbox" id="all-special-moves-check" onclick="toggle_special_effects( this )">
								<label for="all-special-moves-check">Turn on/off everything</label>
								<br>
								<input type="checkbox" id="show_possible_moves-check" onclick="toggle_show_possible_moves_check( this )" unchecked>
								<label for="show_possible_moves-check">Possible moves lighting</label>
								<br>
								<input type="checkbox" id="check_lighting-check" onclick="toggle_check_lighting( this )" unchecked>
								<label for="check-lighting-check">Check lighting</label>
								<br>
								<input type="checkbox" id="control_with_arrows-check" onclick="switch_control_by_arrows( this )" unchecked>
								<label for="control_with_arrows-check">use arrows to move</label>
							</div>
						</div>
						<div id="computer-game-options">
							<b>Computer play settings</b>
							<br>
							Play as:
							<input type="checkbox" id="play-as-white-checkbox" class="play-as-checkbox" onclick="play_as_checkbox('white')"><b>WHITE</b>
							<input type="checkbox" id="play-as-black-checkbox" class="play-as-checkbox" onclick="play_as_checkbox('black')"><font color="black"><b>BLACK</b></font>
							<br>
							difficulty level:
							<input type="checkbox" id="difficulty-level-0-checkbox" class="difficulty-level-checkbox" onclick="set_difficulty_level(0)">0
							<input type="checkbox" id="difficulty-level-1-checkbox" class="difficulty-level-checkbox" onclick="set_difficulty_level(1)">1
						</div>
					</div>
					<div id="figures">
						<div id="figures-remaining">
							<div id="figures-remaining-title">
								<b>Remaining Pieces</b>
							</div>
							<div id="figures-remaining-img">
								<div id="white-figures">
								</div>
								<div id="black-figures">
								</div>
							</div>
						</div>
						<div id="figures-material">
							<b>Material difference</b>
							<div id="figures-material-img">
								<div id="white-uniq-figures">
								</div>
								<div id="black-uniq-figures">
								</div>
							</div>
						</div>
					</div>
					<div id="moves_history_panel">
						<b>MOVES HISTORY</b>
<!--
						<br>
						<input type="button" onclick="export_history()" value="export history" >
						<input type="button" onclick="import_history()" value="import history" >
-->
					</div>
					<div id="moves_history">
					</div>
				</div>
			</div>
		</div>
		<script src="chess.js"></script>
		<script src="testing.js"></script>
	</body>
</html>
